<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="card" *ngIf="challenge; else noChallenge;">
                <img [src]="challenge.screenshot" class="card-img-top" />
                <div class="card-body">
                    <h1 class="card-title text-center">
                        {{ challenge.stitle }} vs {{ challenge.rtitle }}
                    </h1>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Winner</td>
                                <td>
                                    <strong>{{ challenge.winnerName }}</strong>
                                </td>
                            </tr>
                            <tr>
                                <td>Amount</td>
                                <td>{{ challenge.amount | number:'1.2-2'}}</td>
                            </tr>
                            <tr>
                                <td>Posted On</td>
                                <td>{{ challenge.postedOn | date:'dd MMM y hh:mm a' }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btn-group mt-3 w-100">
                        <div class="btn btn-success">
                            Approve
                        </div>
                        <div class="btn btn-danger">
                            Reject
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #noChallenge>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">No Challenges Pending For Approval</h3>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
