<form class="card" [formGroup]="createGameForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
        <h3 class="card-title">Create New Game</h3>
        <mat-form-field class="d-block mt-3">
            <mat-label>Challenge Amount</mat-label>
            <input matInput formControlName="amount" name="amount" type="number" />
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" class="btn w-100">Create Challenge</button>
    </div>
</form>
