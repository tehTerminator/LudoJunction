<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="jumbotron text-center" [ngClass]="loading?'loading':''">
                <h1 style="font-size: 5em;">{{ balance | number:'1.2-2'}}</h1>
                <hr>
                <p>Current Balance</p>
                <button type="button" *ngIf="allowRefresh" (click)="onRefresh()" class="btn btn-primary w-100">Refresh</button>
            </div>

            <br>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="list-group text-center">
                <a class="list-group-item list-group-item-action" routerLink="../payin">
                    Request More Chips
                </a>
                <a class="list-group-item list-group-item-action" routerLink="../payout">
                    Withdraw Chips
                </a>
            </div>
        </div>
    </div>
</div>
