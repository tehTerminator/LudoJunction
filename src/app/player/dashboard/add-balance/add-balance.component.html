<div class="container" [ngClass]="loading?'loading':''">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 mb-3">
            <div class="card">
                <h1 class="card-header text-center">Buy Chips</h1>
                <form class="card-body" [formGroup]="payInForm" (ngSubmit)="onSubmit()">
                    <section class="text-center">
                        <p>
                            1 Rupee = 1 Chip
                        </p>
                        <p>
                            Pay Via PayTM Wallet Only.
                        </p>
                        <p>
                            Don't Pay through Bank, you will lose your money.
                        </p>
                        <p>
                            Pay at this number only.
                        </p>
                    </section>

                    <div class="input-group w-100 mb-3">
                        <input class="form-control text-center" type="text" name="payee" formControlName="payee">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" [cdkCopyToClipboard]="payee" (click)="onCopy()">Copy</button>
                        </div>
                    </div>

                    <mat-form-field class="d-block w-100 mb-3" appearance="fill">
                        <mat-label>
                            Enter Amount
                        </mat-label>
                        <input matInput type="number" min="100" step="10" formControlName="amount" required>
                        <mat-error *ngIf="amount.errors && amount.errors.required">
                            Please Enter Amount.
                        </mat-error>
                        <mat-error *ngIf="amount.errors && amount.errors.min">
                            Minimum Amount of Rs. 100 is Required.
                        </mat-error>
                    </mat-form-field>

                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile04" #screenShot (change)="onImageSelected()" formControlName="screenshot" accept="image/*">
                            <label class="custom-file-label" for="inputGroupFile04">Attach Screenshot</label>
                        </div>
                    </div>

                    <button (click)="onSubmit()" type="submit" mat-raised-button color="primary" class="d-block w-100 mt-3">Send Request</button>
                </form>
            </div>
        </div>
        <div class="col-lg-8 col-md-6" *ngIf="image">
            <div class="card">
                <img [src]="image" class="card-img-top" alt="">
                <div class="card-body">
                    Request For Amount {{ amount.value }}
                </div>
            </div>
        </div>
    </div>
</div>
