<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="card" [ngClass]="loading ? 'loading' : ''">
                <h1 class="card-header text-center">Sell Chips</h1>
                <form class="card-body" [formGroup]="payoutForm" (ngSubmit)="onSubmit()">
                    <p class="text-center">(1 Chip = 1 Rupee)</p>
                    <p class="text-center">Processing Time 12:00 PM</p>
                    <mat-form-field appearance="outline" class="d-block w-100 mb-3">
                        <mat-label>Chips</mat-label>
                        <input matInput type="number" name="amount" [formControl]="amount" required>
                        <mat-error *ngIf="amount.errors && amount.errors.required">
                            Please Enter an Amount.
                        </mat-error>
                        <mat-error *ngIf="amount.errors && amount.errors.min">
                            Minimum Amount of Rs. 10 is Required.
                        </mat-error>
                    </mat-form-field>

                    <div class="form-check mt-3">
                        <input type="checkbox" name="agree" class="form-check-input" formControlName="agree">
                        <label for="agree" class="form-check-label text-justify" [ngClass]="agree.touched && !agree.valid ? 'text-danger' : ''">
                            I Agree that I am 18 years or older and not a resident of Telangana, Assam, Orissa, Kerala, Sikkim or
                            Nagaland.
                        </label>
                    </div>

                    <button class="btn w-100 mt-3" type="submit" mat-raised-button color="primary" [disabled]="payoutForm.invalid">
                        Send Withdrawal Request
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
