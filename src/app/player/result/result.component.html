<div class="container">
    <div class="row">
        <div class="col" *ngIf="!!challenge">
            <h4 class="card-title">
                {{ challenge.stitle }} vs {{ challenge.rtitle }}
            </h4>
        </div>
    </div>

    <div class="row mt-1">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        ScreenShots
                    </h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" #imageField (change)="onImageSelected()" class="custom-file-input" id="inputGroupFile01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                    <img [src]="challenge.screenshot" class="w-100 d-block" />
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col">
            <button class="btn btn-primary w-100" (click)="onSubmit()">Claim Victory</button>
            <ng-template #resultPosted>
                Result is Already Posted
                <br> {{ challenge.stitle }} - {{ challenge.winner === challenge.sender ? 'WON' : 'LOST' }} {{ challenge.winner }}
            </ng-template>
        </div>
    </div>
</div>
