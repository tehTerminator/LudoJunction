<div class="container">
    <div class="row">
        <div class="col">
            <div class="card text-center" *ngIf="!!challenge">
                <div class="card-body">
                    <h4 class="card-title">
                        {{ challenge.stitle }} vs {{ challenge.rtitle }}
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        ScreenShots
                    </h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" #imageField (change)="onImageSelected()" class="custom-file-input" id="inputGroupFile01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                    <img [src]="challenge.screenshot" class="w-100 d-block" />
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div *ngIf="challenge.winner === 0; else resultPosted;">
                        <div class="form-group">
                            <label for="result">Match Result</label>
                            <select name="result" id="" class="form-control">
                                <option value="WIN">WIN</option>
                                <option value="LOSS">LOSS</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100" (click)="onSubmit()">Submit Result</button>
                    </div>
                    <ng-template #resultPosted>
                        Result is Already Posted
                        <br> {{ challenge.stitle }} - {{ challenge.winner === challenge.sender ? 'WON' : 'LOST' }} {{ challenge.winner }}
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
