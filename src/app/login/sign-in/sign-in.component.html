<form [formGroup]="signInForm" (ngSubmit)="onSubmit()" [ngClass]="loading ? 'loading' : ''">
    <h2>Sign In</h2>
    <hr>
    <mat-form-field class="d-block" appearance="fill">
        <mat-label>Mobile</mat-label>
        <input matInput formControlName="username" name="username" required />
        <mat-error class="text-danger" *ngIf="username.errors && username.errors.required">
            Please Enter Mobile Number.
        </mat-error>
        <mat-error class="text-danger" *ngIf="username.errors && username.errors.pattern">
            Invalid Mobile Number.
        </mat-error>
    </mat-form-field>

    <mat-form-field class="d-block mt-3" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" name="password" type="password" required />
        <mat-error class="form-text" *ngIf="!password.valid && password.touched">
            Please Enter Password.
        </mat-error>
    </mat-form-field>

    <div class="mt-3">
        <button type="submit" class="btn btn-primary mr-2" [disabled]="signInForm.invalid" mat-flat-button color="primary">
            Submit
        </button>
        <button type="reset" class="btn btn-danger" mat-flat-button color="danger">
            Reset
        </button>
    </div>
</form>
