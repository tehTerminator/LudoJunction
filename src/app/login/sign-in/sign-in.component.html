<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <h2>Sign In</h2>
    <hr>
    <mat-form-field class="d-block">
        <mat-label>Mobile Number <span class="text-danger">*</span></mat-label>
        <input matInput formControlName="username" name="username" />
        <mat-error class="text-danger" *ngIf="username.errors && username.errors.required">
            Please Enter Mobile Number.
        </mat-error>
        <mat-error class="text-danger" *ngIf="username.errors && username.errors.pattern">
            Invalid Mobile Number.
        </mat-error>
    </mat-form-field>

    <mat-form-field class="d-block mt-3">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" name="password" type="password" />
        <mat-error class="form-text" *ngIf="!password.valid && password.touched">
            Please Enter Password.
        </mat-error>
    </mat-form-field>

    <div class="mt-3">
        <button mat-flat-button color="primary" type="submit" class="btn btn-primary mr-2" [disabled]="signInForm.invalid">Submit</button>
        <button mat-flat-button color="danger" type="reset" class="btn btn-danger">Reset</button>
    </div>
</form>
